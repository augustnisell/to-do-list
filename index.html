<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do-List</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
  	<!-- https://altcademy-to-do-list-api.herokuapp.com/ -->
    <h1>Todos</h1>
    <input type="text" id="newTask" placeholder="What needs to get done?" />
    <div class="toDoItem">
      <span class="checkCompleteButton"></span>
      <p>Laundry</p>
      <span class="removeButton">x</span>
    </div>
    <div class="toDoItem completed">
      <span class="checkCompleteButton"></span>
      <p>Dishes</p>
      <span class="removeButton">x</span>
    </div>
    <div id="toDoSummary">
      <div>2 items left</div>
      <div id="itemFilterMenu">
        <span>All</span> | 
        <span>Active</span> | 
        <span>Completed</span>
      </div>
    </div>
  </body>
</html>
