<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do-List</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <h1>Todos</h1>
    <form id="newTaskForm"><input type="text" id="newTask" placeholder="What needs to get done?" autocomplete="off" /></form>
    <div id="toDoList">
    </div>
    <div id="toDoSummary">
      <div id="activeToDoCount">2 items left</div>
      <div id="itemFilterMenu">
        <button id="allToDos" class="selected">All</button> | 
        <button id="activeToDos">Active</button> | 
        <button id="completedToDos">Completed</button>
      </div>
    </div>
  </body>
</html>
